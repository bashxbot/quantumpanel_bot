services:
  - type: web
    name: quantum-panel-bot
    runtime: python
    buildCommand: cd client && npm install && npm run build && cd .. && pip install -r requirements.txt
    startCommand: python web_server.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ROOT_ADMIN_ID
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: MANAGER_USERNAME
        sync: false
      - key: REPORT_CHANNEL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: quantum-panel-db
          property: connectionString
      - key: REDIS_REST_URL
        sync: false
      - key: REDIS_REST_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "20"

databases:
  - name: quantum-panel-db
    plan: starter
